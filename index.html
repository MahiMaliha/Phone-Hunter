<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- Title -->
    <title>Mobile Finder</title>
</head>

<body>
    <header>
        <!-- navigation start  -->
        <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary pt-3 pb-3">
            <div class="container">
              <a class="navbar-brand text-white" href="#"><b>Mobile Finder</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link me-3 text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-3 text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-3 text-white" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-3 text-white" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-light text-dark">Login</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
          <!-- navigation end  -->
    </header>
    <main class="container">
        <!-- Heading and Search box div start -->
        <div class="mt-5 py-5">
            <!-- Display Heading -->
            <h1 class="text-center mb-4 fs-1"><b>WELCOME TO Mobile Finder !!!!</b></h1>
            <!-- Search box div -->
            <div class="input-group mb-3 mx-auto w-75">
                <input id="search-input" type="text" class="form-control search-form" placeholder="Search Your Desired Phone ...">
                <!-- search Button -->
                <button class="btn btn-outline-secondary" type="button" id="search-button"
                    onclick="searchPhone(event)">Search</button>
            </div>
        </div>
        <!-- Heading and Search box div start -->

        <!-- selected Phone Details Details div start-->
        <div id="loadSelectedDataDetails"></div>
        <!-- selected Phone Details Details div end-->

        <!-- search reasult area div start-->
        <div class="search-results row g-4 p-5"></div>
        <!-- search reasult area div start-->

        <!-- Show More Button start -->
        <div class="showmore d-none mb-5 d-grid col-6 mx-auto">
            <button class="btn btn-outline-secondary btn-secondary text-white" onclick="searchPhone(event)">Show More</button>
        </div>
        <!-- Show More Button End -->
    </main>

    <footer class="container-fluid">
        <!-- footer part start  -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <h3 class="text-white"><b>Developed By Mahi Maliha</b></h3>
                  </div>
              <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                <ul>
                    <li><a href="#" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">About</a></li>
                    <li><a href="#" class="text-white">Services</a></li>
                    <li><a href="#" class="text-white">Contact</a></li>
                    <li><a href="#" class="text-white">Login</a></li>
                    
                </ul>
                
              </div>
              
              <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                <ul>
                    <li><a href="#" class="text-white">Facebook</a></li>
                    <li><a href="#" class="text-white">Github</a></li>
                    <li><a href="#" class="text-white">Twitter</a></li>
                    <li><a href="#" class="text-white">Instagram</a></li>
                    <li><a href="#" class="text-white">LinkdIn</a></li>
                    
                </ul>
              </div>
            </div>
          </div>
        <!-- footer part end  -->
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>

</body>

</html>
